{% extends 'freeboard/freenavbar.html' %}
{% block content %}
<div class="container" style="max-width: 540px;">
    <div class="row" style="margin-top:20px;">
        <div class="col-sm-12">
            <div class="card border-0" style="background-color: rgba(245, 245, 245, 0);">
              <div class="card-header">댓글 작성</div>
              <div class="card-body" style="background-color: rgba(245, 245, 245, 0);">
                  <form method="post" action="">
                      {% csrf_token %}
                      {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}"
                                   class="form-control {% if field.errors|length > 0 %}is-invalid{% endif %}"
                                   id="{{ field.id_for_label }}"
                                   name="{{ field.html_name }}"
                                   value="{{ field.value|default_if_none:'' }}"
                                   style="background-color: rgba(245, 245, 245, 0);">
                            {% for error in field.errors %}
                                <div class="invalid-feedback">{{ error }}</div>
                            {% endfor %}
                        </div>
                      {% endfor %}
                      <button type="submit" class="btn btn-block" style="background-color: rgba(245, 245, 245, 0.2);">가입</button>
                    </form>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'board/navbar.html' %}
{% block title %}MY PAGE{% endblock %}

    {% block content %}
    {% if user.is_authenticated %}
    <div class="row" style="margin:100px auto;">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>MY PAGE</h5>
                </div>
                <div class="card-body">
                   
                    <p class="card-text" style="margin-bottom: 0;">      
                        <p>{{  user.username  }} 님이 접속중입니다.</p>
                        <p><a href="{% url 'password_change' %}">비밀번호 변경</a></p>
                        <p><a href="{% url 'home' %}">메인페이지로 돌아갈래요!</a></p>
                        <p><a href="{% url 'user:logout' %}">logout</a></p>
                        {% else %}
                        <a href="{% url 'user:login' %}">login</a>
                        <a href="{% url 'user:join' %}">signup</a>
                    </p>
        
                </div>
            </div>
        </div>
    </div>

{% endif %}
{% endblock %}

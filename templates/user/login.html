{% extends 'board/navbar.html' %}
{% block content %}
<div class="container" style="max-width: 540px; background-color: rgba(245, 245, 245, 0);">
    <div class="row" style="margin-top:20px;">
        <div class="col-sm-12">
            <div class="card border-0"  style="background-color: rgba(245, 245, 245, 0);">
                <div class="card-header">로그인</div>
                <div class="card-body">
                    {% for message in messages %}
                    <div class="form-group">
                        <p>{{ message.message }}</p>
                    </div>
                    {% endfor %}
                    <form method="post" action="{% url 'user:login' %}">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}"
                                class="form-control {% if field.errors|length > 0 %}is-invalid{% endif %}"
                                id="{{ field.id_for_label }}" name="{{ field.html_name }}"
                                value="{{ field.value|default_if_none:'' }}"
                                style="background-color: rgba(245, 245, 245, 0);">
                            {% for error in field.errors %}
                            <div class="invalid-feedback">{{ error }}</div>
                            {% endfor %}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-block" style="background-color: rgba(245, 245, 245, 0.3);">로그인</button>
                    </form>
                </div>
                <p><a href="{% url 'password_reset' %}">비밀번호를 잊어버리셨나요?</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
